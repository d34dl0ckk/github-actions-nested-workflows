name: test

on:
  workflow_call:
    inputs:
      ARCH:
        required: true
        type: string

jobs:
  pre_test:
    name: L2 prepping matrix
    runs-on:
      - self-hosted
      - ${{ inputs.ARCH }}
    steps:
      - name: Create matrix
        id: prepare
        run: |
          echo "matrix_tests=[\"['aaa', 'bbb', 'ccc']\",\"['ddd', 'eee', 'fff']\"]" >> $GITHUB_OUTPUT
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: matrix_tests
          path: matrix.txt
    outputs:
      matrix_tests: ${{ steps.prepare.outputs.matrix_tests }}
  test:
    name: L2 handling matrix
    runs-on:
      - self-hosted
      - ${{ inputs.ARCH }}
    needs:
      - pre_test
    if: ${{ always() && needs.pre_test.result == 'success' }}
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(steps.download-artifact.outputs.matrix).matrix }}
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v2
      with:
        name: matrix
      id: download-artifact

    - name: Run batch workflow
      uses: ./.github/workflows/batch.yml
      with:
        ARCH: ${{ toJson(inputs.ARCH) }}
        TESTS: ${{ matrix.value }}
