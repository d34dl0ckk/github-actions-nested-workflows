name: test

on:
  workflow_call:
    inputs:
      ARCH:
        required: true
        type: string

jobs:
  pre_test:
    name: L2 prepping matrix
    runs-on:
      - self-hosted
      - ${{ inputs.ARCH }}
    steps:
      - name: Create matrix
        id: prepare
        run: |
          echo "::set-output name=matrix::{\"include\":[\"['aaa', 'bbb', 'ccc']\",\"['ddd', 'eee', 'fff']\"]" >> $GITHUB_OUTPUT
    outputs:
      matrix: ${{ steps.prepare.outputs.matrix }}
  test:
    name: L2 handling matrix
    needs:
      - pre_test
    if: ${{ always() && needs.pre_test.result == 'success' }}
    strategy:
      fail-fast: false
      matrix:
        batch: ${{ needs.pre_test.outputs.matrix }}
    uses: ./.github/workflows/batch.yml
    with:
      ARCH: ${{ toJson(inputs.ARCH) }}
      TESTS: ${{ needs.pre_test.outputs.matrix_tests }}
