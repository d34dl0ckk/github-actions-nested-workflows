name: test

on:
  workflow_call:
    inputs:
      ARCH:
        required: true
        type: string

jobs:
  pre_test:
    name: L2 prepping matrix
    runs-on:
      - self-hosted
      - ${{ inputs.ARCH }}
    steps:
      - name: Create matrix
        id: prepare
        run: |
          echo "matrix_tests=[\"['aaa', 'bbb', 'ccc']\",\"['ddd', 'eee', 'fff']\"]" >> $GITHUB_OUTPUT
    outputs:
      matrix_tests: ${{ steps.prepare.outputs.matrix_tests }}
  test:
    name: L2 handling matrix
    needs:
      - pre_test
    uses: ./.github/workflows/batch.yml
    with:
      ARCH: ${{ fromJson(inputs.ARCH) }}
      TESTS: ${{ toJson(needs.pre_test.outputs.matrix_tests) }}
